version: "3.7"

services:
  voltaml:
    image: voltaml:latest
    environment:
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL}
    volumes:
      - /home/kubuntu/tmp/engine:/workspace/voltaML-fast-stable-diffusion/engine
      - /home/kubuntu/tmp/outputs:/workspace/voltaML-fast-stable-diffusion/outputs
      - /home/kubuntu/.cache/huggingface:/root/.cache/huggingface
    ports:
      - "5003:5003"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: ["gpu"]

volumes:
  cache: {}
